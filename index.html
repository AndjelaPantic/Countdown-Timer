<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer - Web app</title>
    <meta name="description" content="Classic countdown timer which counts
    minutes and seconds. Set, start the countdown and get an alert when the 
    countdown is over.">

    <link rel="canonical" href="https://countdown-timer-ms.netlify.app/">
    <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" 
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,500&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

  <!----------------------------------------------------------------------------
  SECTION 1
  ----------------------------------------------------------------------------->

    <section id="header" class="h-20">
      <div id="content" class="row h-100 text-center">
        <div class="col-12">
          <button id="" class="color-blue border-width-none logo round neumorphism
            disabled">
            <i class="far fa-clock fa-2x pt-1 neumorphism-icon"></i>
          </button>
        </div>
      </div>
    </section>

  <!----------------------------------------------------------------------------
  SECTION 2
  ----------------------------------------------------------------------------->

    <section id="timer" class="h-60">
      <div id="content" class="row h-100 justify-content-center text-center">
        <div id="inputContent" class="col-xl-3 col-4 inputContent content-padding 
          round neumorphism">
          <input id="enterMinutes" class="w-50 text-center font font-big color-blue 
            border-width-none" 
            type="text" value="" placeholder="00">
          <br>
          <span id="displaySeconds" class="font font-small color-blue">60</span>
        </div>
        <div id="counterContent" class="col-xl-3 col-4 display-none content-padding 
          round neumorphism">
          <span id="counterMinutes" class="font font-big color-blue"></span>
          <br>
          <span id="counterSeconds" class="font font-small color-blue"></span>
        </div>
      </div>
    </section>

  <!----------------------------------------------------------------------------
  SECTION 3
  ----------------------------------------------------------------------------->

    <section id="comands" class="h-20">
      <div id="content" class="row h-100 text-center">
        <div class="col-12">
          <button id="start" type="button" class="btn btn-dark color-blue 
            border-width-none round buttons neumorphism">
            <i class="fas fa-play fa-2x pl-1 pt-1 neumorphism-icon"></i>
          </button>
          <button id="restart" type="button" class="btn btn-dark display-none 
            color-blue border-width-none buttons round neumorphism">
            <i class="fas fa-redo fa-2x pt-1 neumorphism-icon"></i>
          </button>
        </div>
      </div>
    </section>
    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous">
    </script>
  </body>

</html>
